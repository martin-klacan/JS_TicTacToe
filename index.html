<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="screen-1" id="screen-1">
      <h1 class="main-heading">Tic Tac Toe</h1>
      <button class="play-button">Play</button>
    </div>

    <div class="screen-2">
      <h1 class="game-heading">Tic Tac Toe</h1>
      <div class="playing-area">
        <div class="turn-info">Player X's turn</div>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <button class="restart-button">Restart</button>
      </div>
    <div class="screen-3" hidden>
      <div winning-text>text</div>
      <button id="play-again-button">Play again</button>
    </div>
  </body>
</html>
