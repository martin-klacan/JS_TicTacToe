<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="screen-1" id="screen-1">
      <h1 class="main-heading">Tic Tac Toe</h1>
      <button class="play-button" id="play-button">Play</button>
    </div>

    <div class="screen-2">
      <h1 class="game-heading">Tic Tac Toe</h1>
      <div class="playing-area">
        <div class="navigation">
          <div class="turn-info" id="turn-info">Player X's turn</div>
          <button class="restart-button" id="restart-button">Restart</button>
        </div>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="score" id="score">
          <div class="points" id="X-score"><bold>X</bold><br />0</div>
          <div class="points" id="Draw-score">Draw<br />0</div>
          <div class="points" id="O-score"><bold>O</bold><br />0</div>
        </div>
      </div>
    </div>

    <div class="screen-3" id="screen-3">
      <div class="winning-text" id="winning-text">X has won!</div>
      <button class="play-again-button" id="play-again-button">
        Play again
      </button>
    </div>
  </body>
</html>
